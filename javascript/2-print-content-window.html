<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Print the current page</title>
</head>
<body>
  <h1> Print content of the current window screen</h1>
  <button onclick="printCurrentWindow()">Print this page</button>

  <script>
    function printCurrentWindow() {
      window.print();
    }
  </script>

</body>
</html>
